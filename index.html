<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/exam.css">
    <script src="/js/app.js"></script>
</head>
<body>
    <!-- From chung -->
    <div class="form">
        <!-- Thẻ tiêu đề creat và get start -->
        <h2 class="creat">Creat Account</h2>
        <p class="get-start">Get started with your free account</p>
        <!-- Button twitter -->
        <div class="twitter-btn">
            <div class="icon-twitter">
                <i class="fab fa-twitter"></i>
                <button class="twitter">Login via Twitter</button>
            </div>
        </div>
        <!-- Button fb -->
        <div class="fb-btn">
            <div class="icon-fb">
                <i class="fab fa-facebook-f"></i>
                <button class="facebook">Login via Facebook</button>
            </div>
        </div>

        <p class="or">OR</p>
        <!-- username -->
        <div class="username">            
            <input type="text" class="input-user" placeholder="sinhnguyen">
            <i class="fas fa-user"></i>

        </div>
        <!-- email -->
        <div class="email">
            <input type="email" class="input-email" placeholder="sinh.nt@gmaill.com">
            <i class="fas fa-envelope"></i>
        </div>
        <!-- phone -->
        <div class="phone">
            <input type="number" class="phone-number" placeholder="9-8888-8888">
            <i class="fas fa-phone"></i>
        
                <select name="" id="" class="select-phone">
                    <option value="">+84</option>
                    <option value="">+1</option>
                    <option value="">+2</option>
                </select>
        </div>
        <!-- job-type -->
        <div class="job-type">
            <select name="" id="" class="job-select">
                <option value="">Select job type</option>
                <option value="">Sale</option>
                <option value="">Service</option>
            </select>
            <i class="fas fa-wrench"></i>
        </div>
        <!-- password -->
        <div class="password">
            <input type="password" class="input-pass" placeholder="Creat password">
            <i class="fas fa-lock"></i>
        </div>
        <!-- repeat-password -->
        <div class="repeat-password">
            <input type="password" class="input-repass" placeholder="Repeat password">
            <i class="fas fa-lock"></i>
        </div>

        <input class="creat-btn" type="submit" value="Creat account">
        <div class="have-an-account">
            <span class="Have-account">Hava an account?</span>
            <a href="" style="text-decoration: none;">Log in</a>
        </div>
    </div>
</body>
</html>
